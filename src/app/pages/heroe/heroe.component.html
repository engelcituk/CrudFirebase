<h1>Her√≥e <small>Nombre del heroe</small></h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/heroes']" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar( f )"
            #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input 
                    type="email"
                    class="form-control"
                    placeholder="firebase ID"
                    [(ngModel)]="heroe.id"
                    name="id"
                    disabled="disabled">
                    <small class="form-text text-mutted">Este campo es autogenerado</small>
            </div>
        
            <div class="form-group">
                <label>Nombre</label>
                <input
                    type="email"
                    class="form-control"
                    placeholder="Nombre del heroe"
                    [(ngModel)]="heroe.nombre"
                    name="nombre"
                    required>
                
            </div>
            <div class="form-group">
                <label>Poder</label>
                <input
                    type="email"
                    class="form-control"
                    placeholder="Poder del heroe"
                    [(ngModel)]="heroe.poder"
                    name="poder"
                    >            
            </div>
            <div class="form-group">
                <label>Estado</label><br>
                <button *ngIf="heroe.vivo"
                    (click)="heroe.vivo = false"
                    class="btn btn btn-outline-success w-50"
                    type="button">
                    <i class="fa fa-smile-wink"></i> Vivo
                </button>
                <button *ngIf="!heroe.vivo"
                    (click)="heroe.vivo = true"
                    class="btn btn btn-outline-danger w-50"
                    type="button">
                    <i class="fa fa-dizzy"></i> Muerto
                </button>
            </div>
            <hr>
            <div class="form-group text-center">               
                <button 
                    type="submit"
                    class="btn btn btn-primary w-25">
                    <i class="fa fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
